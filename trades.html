<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleeper League Trades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        button,
        select {
            padding: 10px;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
        }

        #results {
            max-width: 900px;
            margin: 0 auto;
        }

        .trade-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .trade-card h3 {
            margin: 0 0 10px;
        }

        .trade-entry {
            margin: 5px 0;
            padding-left: 10px;
            border-left: 3px solid #4a90e2;
        }

        .toggle-json {
            margin-bottom: 5px;
            cursor: pointer;
        }

        pre {
            background: #eef;
            padding: 10px;
            border-radius: 6px;
            overflow: auto;
        }

        #filters-container {
            display: none;
            /* initially hidden */
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Sleeper Fantasy League Trades</h1>

    <div id="input-container">
        <input id="leagueId" type="text" placeholder="Enter League ID" />
        <button onclick="loadTrades()">Load Trades</button>
    </div>

    <div id="filters-container" style="display:none;">
        <select id="seasonSelect">
            <option value="">All Seasons</option>
        </select>
        <select id="ownerSelect">
            <option value="">All Owners</option>
        </select>
    </div>

    <div id="results"></div>

    <script src="players.js"></script>
    <script src="trades.js"></script>
</body>

</html>
